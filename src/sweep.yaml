method: bayes
metric:
  goal: maximize
  name: val_accuracy
parameters:
  BATCH_SIZE:
    distribution: int_uniform
    max: 1024
    min: 8
  BOTTLENECK_DIM:
    distribution: int_uniform
    max: 512
    min: 16
  CLASSIFICATION_LOSS_WEIGHT:
    distribution: uniform
    max: 1
    min: 0.1
  CONV1_OUT_CHANNELS:
    distribution: int_uniform
    max: 512
    min: 8
  CONV2_OUT_CHANNELS:
    distribution: int_uniform
    max: 512
    min: 8
  DROPOUT:
    distribution: uniform
    max: 0.9
    min: 0.05
  NUM_LSTM_LAYERS:
    distribution: int_uniform
    max: 10
    min: 1
  RECONSTRUCTION_LOSS_WEIGHT:
    distribution: uniform
    max: 1
    min: 0.1
program: train.py
