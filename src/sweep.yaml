program: train.py
method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  num_lstm_layers:
    distribution: int_uniform
    max: 20
    min: 1
  conv1_out_channels:
    distribution: int_uniform
    max: 512
    min: 8
  conv2_out_channels:
    distribution: int_uniform
    max: 512
    min: 8
  reconstruction_loss_weight:
    max: 1.0
    min: 0.05
    distribution: uniform
  classification_loss_weight:
    max: 1.0
    min: 0.05
    distribution: uniform
  target_label:
    values:
      - class
    distribution: categorical
  num_classes:
    values:
      - 2
    distribution: categorical
  bottleneck_dim:
    max: 512
    min: 16
    distribution: int_uniform
  batch_size:
    max: 256
    min: 32
    distribution: int_uniform
  dropout:
    max: 0.90
    min: 0.01
    distribution: uniform

