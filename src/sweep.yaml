method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  BATCH_SIZE:
    distribution: int_uniform
    max: 1024
    min: 8
  BOTTLENECK_DIM:
    distribution: int_uniform
    max: 512
    min: 16
  CLASSIFICATION_LOSS_WEIGHT:
    distribution: uniform
    max: 0.9
    min: 0.1
  RECONSTRUCTION_LOSS_WEIGHT:
    distribution: uniform
    max: 0.9
    min: 0.1
  DROPOUT:
    distribution: uniform
    max: 0.5
    min: 0.05
program: train.py
