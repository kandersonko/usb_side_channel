command:
  - ${env}
  - python3
  - ${program}
  - ${args_no_boolean_flags}
program: classifier.py
method: bayes
metric:
  goal: maximize
  name: val_acc
parameters:
  # dataset
  dataset:
    distribution: categorical
    values:
      - dataset_d2
  method:
    distribution: categorical
    values:
      - encoder
  use_encoder:
    distribution: categorical
    values:
      - true
      # - false
  target_label:
    distribution: categorical
    values:
      - device
  classifier:
    distribution: categorical
    values:
      - lstm
  task:
    distribution: categorical
    values:
      - identification
  model_name:
    distribution: categorical
    values:
      - lstm-encoder
  conv1_out_channels:
    distribution: int_uniform
    max: 128
    min: 32
  conv2_out_channels:
    distribution: int_uniform
    max: 128
    min: 32
  bottleneck_dim:
    distribution: int_uniform
    max: 128
    min: 32
  num_lstm_layers:
    values: [1, 2, 4]
  dropout:
    values: [0.01, 0.05, 0.1, 0.2, 0.25, 0.35, 0.5]
  batch_size:
    # values: [8, 16, 32]
    values: [16, 32, 64]
  learning_rate:
    values: [1e-3]
  log:
    values:
      - true
  tuning:
    values:
      - true
  max_epochs:
    distribution: categorical
    values:
      - 100
  min_epochs:
    distribution: categorical
    values:
      - 20
  monitor_metric:
    distribution: categorical
    values:
      - val_loss
  num_classes:
    distribution: categorical
    values:
      - 4
