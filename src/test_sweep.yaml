command:
  - ${env}
  - python3
  - ${program}
  - ${args_no_boolean_flags}
program: classifier.py
method: bayes
metric:
  goal: maximize
  name: val_acc
parameters:
  # dataset
  dataset:
    distribution: categorical
    values:
      - dataset_d2
  method:
    distribution: categorical
    values:
      - encoder
  use_encoder:
    distribution: categorical
    values:
      - true
      - false
  target_label:
    distribution: categorical
    values:
      - device
  classifier:
    distribution: categorical
    values:
      - lstm
  task:
    distribution: categorical
    values:
      - identification
  model_name:
    distribution: categorical
    values:
      - lstm-encoder
  conv1_out_channels:
    distribution: int_uniform
    max: 128
    min: 8
  conv2_out_channels:
    distribution: int_uniform
    max: 128
    min: 8
  bottleneck_dim:
    distribution: int_uniform
    max: 128
    min: 8
  num_lstm_layers:
    distribution: int_uniform
    max: 10
    min: 1
  dropout:
    distribution: uniform
    max: 0.9
    min: 0.01
  batch_size:
    # values: [8, 16, 32]
    values: [32, 64, 128]
  learning_rate:
    values: [1e-3]
  log:
    values:
      - true
  tuning:
    values:
      - true
  max_epochs:
    distribution: categorical
    values:
      - 500
  min_epochs:
    distribution: categorical
    values:
      - 100
  monitor_metric:
    distribution: categorical
    values:
      - val_loss
  num_classes:
    distribution: categorical
    values:
      - 4
